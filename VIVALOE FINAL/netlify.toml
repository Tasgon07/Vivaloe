[build]
  publish = "."
  command = "echo 'No build command'"

# Otimizações automáticas do Netlify
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

# Redirecionamentos
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
